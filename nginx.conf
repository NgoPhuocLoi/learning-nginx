user www-data;
worker_processes auto;
pid /run/nginx.pid;


events {
	worker_connections 800;
}

http {
	include /etc/nginx/mime.types;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	# Buffer size for POST submission
	client_body_buffer_size 10k;
	client_max_body_size 8m;

	# Buffer size for header
	client_header_buffer_size 1k;

	# Max time to receive header/body
	client_body_timeout 12;
	client_header_timeout 12;

	# Max time to keep a connection open
	keepalive_timeout 15;

	# Max time for the client to receive a response
	send_timeout 10;

	# Skip buffering for static file
	sendfile on;

	server {
		
		listen 80;

		server_name 127.17.0.2;

		root /etc/nginx/sample_page;

	}

}


